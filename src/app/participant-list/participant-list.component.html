<div class="container" >
    <!-- <app-search-course-panel (propertiesAreChanged)="searchCourses($event)">
    </app-search-course-panel> -->
    <div class='row' >
        <div class='col-12' style='margin-top: 20px; margin-bottom: 20px'>
            <table class='table table-striped table-dark' style="font-size: 13px;">
                <thead >
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Surname</th>
                      <th scope="col">Gender</th>
                      <th scope="col">Country</th>
                      <th scope="col">Birth date</th>
                    </tr>
                  </thead>
                  <tbody>
                        <tr *ngFor="let participant of participants">
                                <th >{{participant.name}}</th>
                                <td>{{participant.surName}}</td>
                                <td>{{participant.gender}}</td>
                                <td>{{participant.country}}</td>
                                <td>{{participant.birthDate}}</td>
                            <!-- <app-flight [flight] = "flight" (flightIsDeleted)="deleteFlight($event)"></app-flight> -->
                        </tr>
                  </tbody>
            </table>

        </div>
    </div>

</div>
